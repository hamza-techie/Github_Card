<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🔍 GitHub Profile Finder</h1>

    <!-- Search Form -->
    <form id="userForm">
      <input 
        id="usernameInput"
        type="text" 
        placeholder="Enter GitHub username (e.g., hamza-techie)"
        required
      />
      <button type="submit">Find</button>
    </form>

    <!-- Output -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
